<!DOCTYPE html>
<html>
<head>
    <title>If Statement</title>
</head>
<body>
    <script>
        let x = Number(prompt("Enter value for x:"));
        let y = Number(prompt("Enter value for y:"));

        if (x > y) {
            console.log("Hello World");
            document.write("Hello World");
        } else {
            alert("Goodbye");
            console.log("Goodbye");
            document.write("Goodbye");
        }
    </script>
</body>
</html>
