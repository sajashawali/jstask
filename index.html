<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let operation = prompt("Enter operation (+, -, *, /):");
    let num1 = Number(prompt("Enter first number:"));
    let num2 = Number(prompt("Enter second number:"));
    let result;

    if (operation === "+") {
        result = num1 + num2;
    } else if (operation === "-") {
        result = num1 - num2;
    } else if (operation === "*") {
        result = num1 * num2;
    } else if (operation === "/") {
        result = num1 / num2;
    } 
    console.log(`Operation: ${operation}, Numbers: ${num1}, ${num2}, Result: ${result}`);
    document.write(`Operation: ${operation}, Numbers: ${num1}, ${num2}, Result: ${result}`);
    </script>
</body>
</html>
